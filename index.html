<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maxmumscale=1, user-scale=no"
    />
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
     <div id="main-container">
         <!--Informacoes de endereco-->
         <div id="address-container">
             <div class="fade"></div>
             <div id="address-content">
                 <h2><ion-icon name="navigate-outline"></ion-icon>Endereco</h2>
                 <p>Rua das Flores, 133</p>
                 <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
                 <p>(48) 99999-9999</p>
                 <h2><ion-icon name="mail-outline"></ion-icon>E-mail</h2>
                 <p>meuemail@email.com</p>
             </div>
         </div>
    <!--Formulario para contato-->
    <div id="form-container">
      <H2>Nos mande uma mensagem!</H2>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" name="name" placeholder="Digite seu nome" />
            <label for="email">E-mail:</label>
            <input type="text" name="name" placeholder="Digite seu e-mail" />
            <label for="phone">Telefone:</label>
            <input type="text" name="name" placeholder="Digite seu telefone" />
            <label for="msg">Sua mensagem:</label>
            <textarea name="msg" placeh older="Como podemos te ajudar?"></textarea>
            <input type="submit" value="Enviar mensagem" />


        </form>
    </div>
   


    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
